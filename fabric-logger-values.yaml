# Default values for fabric-logger.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: splunkdlt/fabric-logger
  tag: release-1.2.1
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 8080

secrets:
  peer:
    # If create: is set to true, then secrets will be auto created based on a cryptogen MSP directory structure.
    create: false
    # Secrets can be specified here to overwrite the secret creation setting above.
    cert: hlf-peer--clearinghouse--admin-msp
    #itemKey can be defined if there is a secret with multiple items stored inside.
    certItem: cert.pem
    key: hlf-peer--clearinghouse--admin-msp
    keyItem: key.pem
    tls: hlf-peer--clearinghouse--admin-msp
    tlsItem: tlscacert.pem
    clientCert: hlf-peer--clearinghouse--peer0-tls
    clientCertItem: server.crt
    clientKey: hlf-peer--clearinghouse--peer0-tls
    clientKeyItem: server.key

peer:
  mspName: ClearinghouseMSP
  peerName: peer0
  username: Admin   # If secrets.peer.create = true, this is the user that will be used in the crytpogen directory.
  orgDomain: example.com
  peerScheme: grpcs  # grpc or grpcs
  peerAddress: peer0.clearinghouse.example.com
  peerPort: 7051
  channels:
    # A list of channel names that this peer connects to:
    - oil-orders
    - credit-letters
    - poc-bids
    - supply-info
    - plastic-buys
    - loan-payments

loggingLocation: splunk
splunk:
  hec:
    token: 12345678-ABCD-EFGH-IJKL-123456789012
    url: https://splunk-splunk-kube:8088
  index: hyperledger_logs

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: fabric-logger.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
