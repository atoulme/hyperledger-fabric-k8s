<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter bids</title>
    <style>
        body {
            background-color: black;
            background-image: radial-gradient(
                    rgba(0, 150, 0, 0.75), black 120%
            );
            height: 100vh;
            margin: 0;
            overflow: hidden;
            padding: 2rem;
            color: white;
            font: 1.3rem Inconsolata, monospace;
            text-shadow: 0 0 5px #C8C8C8;
        &::after {
             content: "";
             position: absolute;
             top: 0;
             left: 0;
             width: 100vw;
             height: 100vh;
             background: repeating-linear-gradient(
                     0deg,
                     rgba(black, 0.15),
                     rgba(black, 0.15) 1px,
                     transparent 1px,
                     transparent 2px
             );
             pointer-events: none;
         }
        }
        ::selection {
            background: #0080FF;
            text-shadow: none;
        }
        pre {
            margin: 0;
        }
        a {
            color: aquamarine;
        }
    </style>
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script type="text/javascript">
        function generateAuction() {
            $.get('/generateAuctionAndBids', (data) => {
                $(".result").html(data);
            });
        }
        function startBidBot() {
            $.get('/startBidBot', (data) => {
                $(".result").html(data);
            });
        }
        function stopBidBot() {
            $.get('/stopBidBot', (data) => {
                $("#result").html(data);
            });
        }
    </script>
</head>
<body>

<pre><output>
    Welcome to the auction terminal.

    <a href="" onClick="generateAuction(); return false;">Click here to generate an auction.</a>

    <a href="" onClick="startBidBot(); return false;">Click here to start auction bots.</a>

    <a href="" onClick="stopBidBot(); return false;">Click here to stop auction bots.</a>

    <div id="result"></div>
</output></pre>


</body>
</html>
